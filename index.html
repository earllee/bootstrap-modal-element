<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery.js"></script>
    <link rel="import" href="./modal-window.html" />
    <link rel="import" href="./modal-button.html" />
    <meta charset="utf-8">
    <title>Modal Custom Element</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }
      h1 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>

    <modal-button data-target="#sweetModal">
      <span>Toggle Button</span>
    </modal-button>

    <modal-window id="sweetModal">
      <h1>Breaking News: Bootstrap Modal Is Working</h1>
      <p>After some struggles, the modal is finally working. The code should probably be cleaned up, however.</p>
    </modal-window>


    <modal-button data-target="#sourModal">
      <span>Toggle Another Button</span>
    </modal-button>

    <modal-window id="sourModal">
      <h1>Breaking News: Bootstrap Modal Is Really Working</h1>
      <p>Even works with multiple instances!</p>
    </modal-window>

  </body>
</html>
